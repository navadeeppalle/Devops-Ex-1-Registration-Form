<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: white; /* Changed from gradient to white */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            color: #000; /* Changed from white to black */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: blue; /* Changed from default to blue */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #f5e504;
            border-radius: 4px;
            color: #111;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0b8cf6;
            color: rgb(9, 41, 81);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
            padding: 12px;
        }

        .confirmation {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 6px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ACE ENGINEERING COLLEGE<br>
            <small style="font-size: 16px;">An Autonomous Institution</small>
        </h1>

        <form action="" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="event">Select Event:</label>
                <select id="event" name="event" required>
                    <option value="coding">Coding Hackathon</option>
                    <option value="workshop">Tech Workshop</option>
                    <option value="webinar">Blockchain Webinar</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
